version: '3.8'

# Production setup for t3.micro (single instance)
# All services on same machine

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-binko}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-binko}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-binko}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No port exposed externally - internal only

  backend:
    build:
      context: ./backend
      target: production
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-binko}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-binko}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # No port exposed externally - nginx proxies

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ""
    restart: unless-stopped
    # Serves static files via nginx

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
