services:
  - type: web
    name: binko-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
    autoDeploy: true
    region: oregon
    plan: starter
    maxShutdownDelaySeconds: 10

databases:
  - name: binko-db
    databaseName: binko
    user: binko
    region: oregon
    plan: starter
    ipAllowList: []
